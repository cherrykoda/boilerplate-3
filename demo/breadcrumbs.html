<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Breadcrumbs Component - Imarc</title>
        <meta name="description" content="The Imarc Boilerplate is a streamlined starting point for building websites." />
        <meta name="web_author" content="Imarc, A Digital Agency | Boston + Silicon Valley | more info at imarc.com" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="../css/app.css" media="all" />
    </head>
    <body>
        <div class="torso">
            <main>
                <section class="intro">
                    <div class="container">
                        <h1>Breadcrumbs</h1>
                        <p>
                            Below is an example of breadcrumbs.
                        </p>
                        <p>
                            Emmet shorthand
                        </p>
                        <code><pre>nav.breadcrumbs>ul>li>a+li.active>a</pre></code>
                    </div>
                </section>

                <section>
                    <div class="container">

                        <!-- Begin component -->

                        <nav class="breadcrumbs">
                            <ul>
                                <li><a href="">Nav Item 1</a></li>
                                <li class="active"><a href="">Nav Item 2</a></li>
                                <li><a href="">Nav Item 3</a></li>
                            </ul>
                        </nav>

                        <!-- /end component-->

                    </div>
                </section>
            </main>
        </div>
        <script src="../js/manifest.js"></script>
        <script src="../js/vendor.js"></script>        
        <script src="../js/app.js"></script>
    </body>
</html>
